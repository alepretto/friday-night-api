name: Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest
        env:
          DATABASE_URL: "postgresql+asyncpg://fake:fake@localhost:5432/fake"
          DIRECT_URL: "postgresql+asyncpg://fake:fake@localhost:5432/fake"
          SUPABASE_URL: "https://fake-project.supabase.co"
          SUPABASE_SERVICE_ROLE_KEY: "fake-service-key-do-nao-use"
          SUPABASE_JWT_SECRET: "fake-jwt-secret-seguro"
